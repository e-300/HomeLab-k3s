apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: ai-chatbot
  namespace: dev 
  labels:
    app: ai-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-chatbot
  template: 
    metadata:
      labels: 
        app: ai-chatbot
    spec:
      containers:
      - name: ai-agent
        image: eb300/ai-agent:latest
        ports:
          - containerPort: 8000 
        env:
          - name: ANTHROPIC_API_KEY
            valueFrom:
              secretKeyRef:
                name: ai-chatbot-secret
                key: ANTHROPIC_API_KEY
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
