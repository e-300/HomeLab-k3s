apiVersion: v1
kind: Service
metadata:
  name: ai-chatbot
  namespace: dev
  labels:
    app: ai-chatbot
spec:
  ports:
    - port: 8000 # Service port
      protocol: TCP
      targetPort: 8000 # Container port (from your deployment)
  selector:
    app: ai-chatbot # Must match deployment labels
  type: ClusterIP # Or NodePort for external access
